<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>看一看收银台</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="font/iconfont.css" />
		<link rel="stylesheet" href="css/payment.css" />
		<script src="js/jquery.js"></script>
	</head>
	<body>
		<div class="container">
			<ul class="pay-list">
				<li class="selected">
					<i class="iconfont icon-weixinzhifu"></i>微信支付
					<span class="icon-btn">
						<i class="iconfont icon-yuanhuan"></i>
						<i class="iconfont icon-chenggong1"></i>
					</span>
				</li>
				<li>
					<i class="iconfont icon-alipay" style="color: #00a6ea;"></i>支付宝支付
					<span class="icon-btn">
						<i class="iconfont icon-yuanhuan"></i>
						<i class="iconfont icon-chenggong1"></i>
					</span>
				</li>
				<li>
					<i class="iconfont icon-card" style="color: #f23030;"></i>在线支付
					<span class="icon-btn">
						<i class="iconfont icon-yuanhuan"></i>
						<i class="iconfont icon-chenggong1"></i>
					</span>
				</li>
				<li>
					<i class="iconfont icon-huodaofukuan" style="color: #00a6ea;"></i>货到付款
					<span class="icon-btn">
						<i class="iconfont icon-yuanhuan"></i>
						<i class="iconfont icon-chenggong1"></i>
					</span>
				</li>			
			</ul>
		</div>
		<div class="pay-next"><span>微信支付</span>13800.00元</div>
		
		<script>
			$(".pay-list li").click(function () {
				$(this).addClass("selected").siblings().removeClass("selected")
				$(".pay-next span").text($(this).text())
			})
			$(".pay-next").click(function () {
				window.location.href="payDetail.html"
			})
		</script>
	</body>
</html>
