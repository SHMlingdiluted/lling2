		<script src="js/jquery.js"></script>
		<script>
			$(function () {
				//
				$(".activeBorder").css({
					"left":  $(".item").eq(0).position().left,
					"width": $(".item").eq(0).outerWidth()
				});
				$(".item").click(function () {
					$(".activeBorder").stop().animate({
						left: $(this).eq(0).position().left,
						width: $(this).eq(0).outerWidth()
					})
					$(this).addClass("active").siblings().removeClass("active")
				});
				//删除
				$(".orderNumber i").click(function () {
					$(this).parent().parent(".list").remove();
				})
				//
				$(".list").click(function () {
					window.location.href="orderDetail.html"
				})
			})
		</script>
