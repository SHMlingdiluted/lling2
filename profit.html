<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>收益统计</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="font/iconfont.css" />
		<link rel="stylesheet" href="css/management.css" />

		<script src="js/jquery.js"></script>
		
		<!--图表-->
		<script src="chart/dark-unica.js"></script>
		<script src="chart/exporting.js"></script>
		<script src="chart/highcharts.js"></script>
		<script src="chart/variable-pie.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="checkBox">
				<span>查询</span>
				<em class="icon-down"></em>
			</div>
			<div id="container" style="min-width: 300px;max-width: 750px; height: 300px;margin: 1em auto;"></div>
			<script>
			Highcharts.chart('container', {
				chart: {
						type: 'variablepie'
				},
				title: {
						text: '总收益568.00'
				},
				subtitle: {
						text: ''  
				},
				tooltip: {
						headerFormat: '',
						pointFormat: '<span style="color:{point.color}">\u25CF</span> <b> {point.name}</b><br/>' +
						'收益: <b>{point.y}</b><br/>' 
				},
				series: [{
						minPointSize: 10,
						innerSize: '20%',
						zMin: 0,
						name: 'countries',
						data: [{
								name: '套餐A',
								y: 398,
								z: 30
						}, {
								name: '套餐B',
								y: 56,
								z: 30
						}, {
								name: '套餐C',
								y: 115,
								z: 30
						}]
				}]
			});
			</script>

			<!--
            	默认情况下不显示明细，点击查询后才显示，
            	并且.checkBox里面的span的text值变为所查询设备的编号
            -->
			<div class="profitDetail">
				<p class="checkDate">XX设备 从2018-01-01 到 2018-07-07的收益明细如下：</p>
				<h3 class="total">总收益：<strong class="fr">568.00</strong></h3>
				<div class="list">
					<ul>
						<li>
							<div class="date">2018-07-10</div>
							<p>
								<span>观景-3分钟</span>
								<strong class="fr">5.00</strong>
							</p>
							<p>
								<span>观景-5分钟</span>
								<strong class="fr">7.00</strong>
							</p>
						</li>
						<li>
							<div class="date">2018-07-07</div>
							<p>
								<span>观景-3分钟</span>
								<strong class="fr">5.00</strong>
							</p>
							<p>
								<span>观景-5分钟</span>
								<strong class="fr">7.00</strong>
							</p>
						</li>			
					</ul>
				</div>
			</div>
		</div>
		<div class="cover_box"></div>
		<div class="fixTop">
			<p class="top">我的设备</p>
			<!--注：如果设备超过三个，则另加一个名为.number_pro的div-->
			<div class="number_pro flex">
				<p>
					<i class=" iconfont icon-telescope"></i>
					<span>YNSLS01</span>
				</p>
				<p>
					<i class=" iconfont icon-telescope"></i>
					<span>YNSLS02</span>
				</p>
				<p>
					<i class=" iconfont icon-telescope"></i>
					<span>YNSLS03</span>
				</p>
			</div>
			<div class="number_pro flex" style="display: none;">
				<p>
					<i class=" iconfont icon-telescope"></i>
					<span>YNSLZ01</span>
				</p>
				<p>
					<i class=" iconfont icon-telescope"></i>
					<span>YNSLZ02</span>
				</p>
				<p>
					<i class=" iconfont icon-telescope"></i>
					<span>YNSLZ03</span>
				</p>
			</div>
			<div class="dateBox flex">
				<span>起止时间</span>
				<div class="choose_date">
					<input type="text" id="start" class="date" placeholder="年月日时分" data-options="{'type':'YYYY-MM-DD hh:mm','beginYear':2016,'endYear':2026}">
					-
					<input type="text" id="end" class="date" placeholder="年月日时分" data-options="{'type':'YYYY-MM-DD hh:mm','beginYear':2016,'endYear':2026}">
				</div>
			</div>
			<div class="check_btn">查看</div>
		</div>
		
		<script src="js/jquery.date.js"></script>
		<script>
			//解决:active等伪类在iOS上不显示
			document.body.addEventListener("touchstart", function () {});
			
			//起止时间
			$.date('#start');
		    $.date('#end');
		    
			$(".checkBox").click(function () {
				$(".cover_box").show();
				$(".fixTop").css("top","0");
			})
			$(".check_btn").click(function () {
				$(".cover_box").hide();
				$(".fixTop").css("top","-100%");
			})
			$(".number_pro p").click(function () {
				$(this).addClass("active").siblings().removeClass("active")
				$(".checkBox span").text($(this).children("span").text())
			})
		</script>
	</body>
</html>
