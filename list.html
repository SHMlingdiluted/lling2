      		centeredSlides: true,
    		loop: true,//循环
    		speed: 1000,
      		pagination: ".swiper-pagination",
		       paginationClickable: true
    	});
		$(function () {
			$(".img_box img").css({
				"height": $(".img_box li").outerWidth()
			});
			$(".tips").click(function () {
				$(this).children("p").slideToggle();
				$(this).toggleClass("show")
