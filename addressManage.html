<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>景区地址管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="font/iconfont.css">
		<link rel="stylesheet" href="css/address.css">
		<script src="js/jquery.js"></script>
	</head>

	<body>
		<section id="addContent">
		 	<div class="addlist flex">
		        <div class="address selected">
		            <h1>
		                <span>杨先生</span>
		                <em>默认</em>
		                <span class="fr">15587258651</span>
		            </h1>
		            <p>昆明市石林县石林风景区</p>
		        </div>
		        <div class="edit">
		        	<a href="addAddress.html">
		        		<i class="iconfont icon-bianji"></i>
		        	</a>
		        </div>
		    </div>
		    <div class="addlist flex">
		        <div class="address">
		            <h1>
		                <span>杨先生</span>
		                <em>默认</em>
		                <span class="fr">15587258651</span>
		            </h1>
		            <p>云南省，昆明市，昆明市古滇湿地公园</p>
		        </div>
		        <div class="edit">
		        	<a href="addAddress.html">
		        		<i class="iconfont icon-bianji"></i>
		        	</a>
		        </div>
		    </div>
		</section>
	
		<div id="empty" class="empty">
			<i class="iconfont icon-dingwei1"></i>您还没有增加收货地址
		</div>
		<!--无任何收货地址信息时显示-->

		<div class="newAdd"><a href="addAddress.html">添加地址</a></div>
		<script>
		$(".delete").click(function(){
			$(this).parents(".addlist").hide()
			})
		$(".address").click(function(){
			$(this).addClass("selected").parent().siblings().find(".address").removeClass("selected")
			})
		</script>
	</body>
</html>
