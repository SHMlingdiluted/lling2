<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
		<title>导航</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="font/iconfont.css" />
    	<link rel="stylesheet" href="css/daohang.css" />
		<link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    	<script src="http://webapi.amap.com/maps?v=1.3&key=c2eb520334ddc5ab2bb70a3afe6a58cc"></script>
    	<script src="js/jquery.js"></script>
    	<!--
    		<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
		-->

	</head>
	<body>
		<div id="container"></div>
		<div class="fixbtm flex">
			<div class="icon">
				<i class="iconfont icon-dingwei"></i>
			</div>
			<div class="addressInfo">
				<h4 class="areaName">石林风景区-北门</h4>
				<div class="status">
					<span style="color: #ffa200;">可借</span>
					<span style="color: #00a03e;">可还(5)</span>
					<span style="color: #0087cb;display: none;">服务中</span>
				</div>
			</div>
			<div class="rightNav">
				<i class="iconfont icon-daohang"></i>
			</div>
		</div>
		<div class="cover_box"></div>
		<div class="chooseMap">
			<div class="maplist">
				<p>高德地图</p>
				<p>百度地图</p>
			</div>
			<div class="cancel">
				<p>取消</p>
			</div>
		</div>
		<script>
			var map = new AMap.Map("container",{
				resizeEnable: true,
        		center: [103.332262,24.82739],
        		zoom: 13
			});
			
			var marker = new AMap.Marker({
		        position: map.getCenter()
		    });
		    
		    marker.setMap(map);
		    //设置鼠标划过点标记显示的文字提示
		    //marker.setTitle("设置位置");
		    marker.setLabel({
		        offset: new AMap.Pixel(-25, -42),
		        content: "石林风景区-北门"
		    });
		    
		    //导航按钮
		    $(".rightNav").click(function () {
		    	$(".cover_box").show();
		    	$(".chooseMap").addClass("show")
		    })
		    $(".cover_box,.cancel").click(function () {
		    	$(".cover_box").hide();
		    	$(".chooseMap").removeClass("show")
		    })
		</script>
	</body>
</html>
